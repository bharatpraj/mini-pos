<div class="flex items-center justify-center h-screen bg-gray-100 relative z-10">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-96 relative z-20 pointer-events-auto">

    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">
      Customer Login
    </h1>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-600 mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Enter your email"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
      />
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label class="block text-gray-600 mb-1">Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter your password"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
      />
    </div>

    <!-- Login Button -->
    <button
      (click)="login()"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
    >
      Login
    </button>

    <!-- Signup Link -->
    <p class="text-center mt-4 text-sm">
      Donâ€™t have an account?
      <a 
        routerLink="/signup"
        class="text-blue-600 hover:underline cursor-pointer"
      >
        Signup
      </a>
    </p>

  </div>
</div>
