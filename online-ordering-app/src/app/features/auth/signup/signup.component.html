<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-96">

    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">
      Create Account
    </h1>

    <div class="mb-4">
      <label class="block text-gray-600 mb-1">Full Name</label>
      <input
        type="text"
        [(ngModel)]="name"
        placeholder="Your full name"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-600 mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="Enter email"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-600 mb-1">Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="Create password"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-600 mb-1">Confirm Password</label>
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        placeholder="Re-enter password"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
      />
    </div>

    <button
      (click)="signup()"
      class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition"
    >
      Sign Up
    </button>

    <p class="text-center mt-4 text-gray-600 text-sm">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
