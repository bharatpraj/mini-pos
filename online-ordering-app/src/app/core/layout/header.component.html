<header class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
  <!-- Logo -->
  <div class="text-xl font-bold text-blue-600">
    <a routerLink="/products">Online Ordering App</a>
  </div>

  <!-- Navigation -->
  <nav class="flex items-center space-x-6">
    
   

    @if (currentUser$ | async; as user) {
       <a routerLink="/products" routerLinkActive="text-blue-600 font-semibold"
        class="hover:text-blue-500 transition">
        Products
      </a>

      <a routerLink="/my-orders" routerLinkActive="text-blue-600 font-semibold"
        class="hover:text-blue-500 transition">
        My Orders
      </a>
      <span class="text-gray-700">
         {{ user.email }}
      </span>

     <button
      (click)="logout()"
        class="flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition"
      >
        <!-- Heroicon: Arrow Left On Rectangle -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0110.5 3h6A2.25 2.25 0 0118.75 5.25v13.5A2.25 2.25 0 0116.5 21h-6A2.25 2.25 0 018.25 18.75V15" />
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9l-3 3m0 0l3 3m-3-3h12" />
        </svg>

        Logout
      </button>
    } @else {
      <a
        routerLink="/login"
        class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
      >
        <!-- Heroicon: Arrow Right On Rectangle -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15" />
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9l3 3m0 0l-3 3m3-3H3" />
        </svg>

        Login
      </a>
    }

  </nav>
</header>
